name = PropertiesConfig
property.filename = ${sys:catalina.base}/logs/geoportal.log

rootLogger.level = INFO
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = File

appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %p [%c] - %m%n

appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = ${filename}
appender.file.filePattern = ${filename}.%d{yyyy-MM-dd}
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d %p [%c] - %m%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1

loggers = geoportal, ep, elastic, spring

logger.geoportal.name = com.esri.geoportal
logger.geoportal.level = DEBUG
logger.ep.name = com.esri.geoportal.lib.elastic.ElasticProxy
logger.ep.level = INFO
logger.elastic.name = org.elasticsearch
logger.elastic.level = INFO
logger.spring.name = org.springframework
logger.spring.level = INFO

